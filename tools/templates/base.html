<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index')}}">Cahuilla Tools</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('orthography')}}"
              >Orthography</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('dictionary')}}">Dictionary</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Optional JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $("#rowAdder").click(function () {
        newRowAdd =
          '<div id="row"> <div class="input-group m-3">' +
          '<div class="input-group-prepend">' +
          '<button class="btn btn-primary" id="DeleteRow" type="button">' +
          '<i class="bi bi-trash"></i>  Delete</button> </div>' +
          '<input type="text" class="form-control m-input" name="english" placeholder="English word"> </div> </div>';

        $("#newinput").append(newRowAdd);
      });

      $("body").on("click", "#DeleteRow", function () {
        $(this).parents("#row").remove();
      });
    </script>

    <script type="text/javascript">
      $("#rowAdderNotes").click(function () {
        newRowAdd =
          '<div id="row"> <div class="input-group m-3">' +
          '<div class="input-group-prepend">' +
          '<button class="btn btn-primary" id="DeleteRow" type="button">' +
          '<i class="bi bi-trash"></i>  Delete</button> </div>' +
          '<input type="text" class="form-control m-input" name="note" placeholder="Note"> </div> </div>';

        $("#newinputnotes").append(newRowAdd);
      });

      $("body").on("click", "#DeleteRow", function () {
        $(this).parents("#row").remove();
      });
    </script>

    <script type="text/javascript">
      $("#rowAdderSelectPos").click(function () {
        newRowAdd =
          '<div id="row"> <div class="input-group m-3">' +
          '<div class="input-group-prepend">' +
          '<button class="btn btn-primary" id="DeleteRow" type="button">' +
          '<i class="bi bi-trash"></i>  Delete</button> </div>' +
          '<select class="form-control" name="pos" value="{{ pos }}">' +
          "<option disabled selected value></option>" +
          "<option>verb</option>" +
          "<option>noun</option>" +
          "<option>interjection</option>" +
          "<option>adjective</option>" +
          "<option>pronoun</option>" +
          "<option>adverb</option>" +
          "<option>preposition</option>" +
          "</select> </div> </div>";

        $("#newinputselectpos").append(newRowAdd);
      });

      $("body").on("click", "#DeleteRow", function () {
        $(this).parents("#row").remove();
      });
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
