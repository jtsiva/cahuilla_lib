{% extends 'base.html' %} {% block content %}
<h1>
  {% block title %} Welcome to the Cahuilla Orthography Converter Tool {%
  endblock %}
</h1>
<form method="post">
    <div class="form-group">
        <label for="Input">Input</label>
        <input type="text" name="input"
               placeholder="Stuff to be converted" class="form-control"
               value="{{ request.form['input'] }}"></input>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Convert</button>
    </div>

    <div class="form-group">
        <label for="output">Output</label>
        <textarea name="output" placeholder="converted text"
                  class="form-control">{{ text }}</textarea>
    </div>
</form>
{% endblock %}
